<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="upper-container">
    <button id="theme" aria-haspopup="true" aria-expanded="false"></button>
    <div id="theme-menu" hidden role="menu">
        <button data-theme="blue"  role="menuitem">Blue</button>
        <button data-theme="pink"  role="menuitem">Pink</button>
        <button data-theme="green"  role="menuitem">Green</button>
        <button data-theme="purple"  role="menuitem">Purple</button>
    </div>

    <div class="day-progress-container">
        <div id="current-date">
            <div id="weekday">Monday</div>
            <div id="day">10</div>
            <div id="month">October</div>
        </div>
        <div class="progress">
            <div class="progress-title">Progress:</div>
            <div class="progress-background">
                <div class="progress-fill"></div>
            </div>
            <div class="current-progress">
                <div class="done-tasks" id="done-tasks">0</div>
                <div id="slash">/</div>
                <div class="total-tasks" id="total-tasks">0</div>
                <div id="done">done</div>
            </div>
        </div>
    </div>
    <div class="task-input-container">
        <input id="task-input" type="text" placeholder="Input your task!">
        <button id="add-task-button">Add Task</button>
    </div>
</div>
<div class="lower-container" id="lower-container">
    <div class="tasks-title">My Tasks:</div>
    <!-- List of all tasks -->

</div>
<script src="./dist/renderer.js"></script>
</body>
</html>
